name: Build and deploy Node.js app to Azure Web App - quickbite-api30

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          # use an LTS version
          node-version: '20.x'

      - name: Install backend dependencies
        run: npm install
        working-directory: quickbite-backend

      # If you don't have a build/test step, you can omit them.
      # Keep this minimal and focused on the backend folder.

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: quickbite-backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B7454F399D224E4F90EDA91519A15B10 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_99E12EBCBB7346E5B0B63290820C37B9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E933B2111F4945939054D9521F2AD8A6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'quickbite-api30'
          slot-name: 'Production'
          package: .
